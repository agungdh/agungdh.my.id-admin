<div class="card flex flex-col gap-4">
    <div class="font-semibold text-xl mb-4">Create Project</div>

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="flex flex-col gap-2">
            <label for="name">Name</label>
            <input formControlName="name" id="name" pInputText type="text" />
        </div>

        <div class="flex flex-col gap-2">
            <label for="description">Description</label>
            <textarea cols="30" formControlName="description" id="description" pTextarea rows="5"></textarea>
        </div>

        <div class="flex gap-4 mt-4">
            <a routerLink="/project">
                <p-button icon="pi pi-arrow-left" label="Kembali"></p-button>
            </a>
            <p-button icon="pi pi-check" label="Simpan" type="submit"></p-button>
        </div>
    </form>
</div>
